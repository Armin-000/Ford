<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>


<!-- flip-card-container -->
<div class="flip-card-container" style="--hue: 220">
    <div class="flip-card">
        <div class="card-front">
            <figure>
                <div class="img-bg"></div>
                <img src="https://www.mustangspecs.com/wp-content/uploads/2022/01/2020_ford_mustang_shelby_gt500_4k_3-HD-scaled.jpg" alt="Brohm Lake">
                <figcaption>History</figcaption>
            </figure>
            <ul>
                <li>Ford je prvi put proizveo Mustang</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
        <div class="card-back">
            <figure>
                <div class="img-bg"></div>
                <img src="https://i.pinimg.com/474x/7e/71/8a/7e718acd2a57c2436d98a0ae9d810ccd.jpg" alt="Brohm Lake">
            </figure>
            <button>Vise o tome</button>
            <div class="design-container">
                <span class="design design--1"></span>
                <span class="design design--2"></span>
                <span class="design design--3"></span>
                <span class="design design--4"></span>
                <span class="design design--5"></span>
                <span class="design design--6"></span>
                <span class="design design--7"></span>
                <span class="design design--8"></span>
            </div>
        </div>
    </div>
</div>
<!-- /flip-card-container -->
